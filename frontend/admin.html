<div class="modal fade login-registration-modal" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="login-registration-area">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Update Lottery Number</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                            <form class="login-form cmn-frm" id="lottery-number-form">
                                <div class="frm-group">
                                    <label>Enter Number</label>
                                    <input type="text" name="lottery_number" id="lottery_number" placeholder="Enter Lottery Number" required>
                                    <i class="fa fa-user"></i>
                                </div>
                                <div class="frm-group">
                                    <input type="submit" name="submit_lottery_number" id="submit_lottery_number" value="Submit">
                                </div>
                            </form>
                        </div>
                    </div>

<script>
    document.getElementById('lottery-number-form').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get the lottery number from the input and convert it to an integer
        const lotteryNumber = parseInt(document.getElementById('lottery_number').value, 10);

        // Validate the input number
        if (isNaN(lotteryNumber) || lotteryNumber < 0 || lotteryNumber > 99) {
            await Swal.fire({
                icon: 'error',
                title: 'Invalid Input',
                text: 'Please enter a number between 0 and 99.',
                confirmButtonText: 'OK'
            });
            return; // Stop execution if the input is invalid
        }

        // Prepare the data to be sent in the POST request
        const data = {
            number: lotteryNumber // Use the key 'number' to match the backend
        };

        try {
            // Send a POST request to the submit_data API
            const response = await fetch('http://localhost:5000/submit_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });

            const result = await response.json(); // Parse the JSON response

            if (response.ok) {
                // Submission successful
                await Swal.fire({
                    icon: 'success',
                    title: 'Number Submitted',
                    text: result.message, // Adjust the message based on your API response
                    confirmButtonText: 'OK'
                });

                // Optionally, close the modal or reset the form
                const modal = bootstrap.Modal.getInstance(document.getElementById('exampleModal'));
                modal.hide();
                document.getElementById('lottery-number-form').reset(); // Reset the form
            } else {
                // Submission failed
                await Swal.fire({
                    icon: 'error',
                    title: 'Submission Failed',
                    text: result.error, // Adjust based on your API response
                    confirmButtonText: 'Try Again'
                });
            }
        } catch (error) {
            console.error('Error:', error);
            await Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'An error occurred while submitting the lottery number. Please try again.',
                confirmButtonText: 'OK'
            });
        }
    });
</script>

                <script>
                    document.getElementById('login-form').addEventListener('submit', async function(event) {

                        const username = document.querySelector('input[name="username"]').value; // Use name attribute to access
                        const password = document.querySelector('input[name="password"]').value; // Use name attribute to access
                
                        // Prepare the data to be sent in the POST request
                        const data = {
                            username: username,
                            password: password
                        };
                
                        try {
                            // Send a POST request to the login API
                            const response = await fetch('http://localhost:5000/login', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },

                            });
                
                            const result = await response.json(); // Parse the JSON response
                
                            if (response.ok) {

                                    text: result.message,
                                    confirmButtonText: 'OK'
                                });
                
                                // Show the modal

                            } else {

                                await Swal.fire({
                                    icon: 'error',
                                    title: 'Login Failed',
                                    text: result.error,
                                    confirmButtonText: 'Try Again'
                                });
                            }
                        } catch (error) {
                            console.error('Error:', error);
                            await Swal.fire({
                                icon: 'error',
                                title: 'Error',
                                text: 'An error occurred while logging in. Please try again.',
                                confirmButtonText: 'OK'
                            });
                        }
                    });
